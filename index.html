<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">
    <h1>Gerador de Senha</h1>
<div class="container">
    <span class="info">Tamanho<span id="valor"> 25 </span>Caracteres</span>
    <input type="range" name="slider" id="slider" min="5" max="25" >
    <button id="button" onclick=" generatePassword() ">Gerar senha</button>


</div>

<div class="container-password hide light " id="container-password" onclick="copyPassword()">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password"></span>
   
</div>


<div>
    <button onclick="changeColor()" class="action" >Light Mode / Dark Mode</button>
</div>


<script src="./script.js"></script>
</body>
</html>
